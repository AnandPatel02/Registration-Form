<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <form id="myForm">
        <h2>Registration Form</h2>
        <div class="form-grp">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" autocomplete="off">
        </div>
        <div class="form-grp">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" autocomplete="off">
        </div>
        <div class="form-grp">
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" autocomplete="off">
        </div>
        <div class="form-grp">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" autocomplete="off">
        </div>
        <div class="form-grp">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" autocomplete="off">
        </div>
        <div class="form-grp">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" autocomplete="off">
        </div>
        <button type="submit" id="submit">Submit</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
